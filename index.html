<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: monospace;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .control-group {
            text-align: center;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>üèì PONG GAME</h2>
        <div class="controls">
            <div class="control-group">
                <h3>Player 1 (Left Paddle)</h3>
                <p><strong>W</strong> / <strong>‚Üë</strong> - Move Up</p>
                <p><strong>S</strong> / <strong>‚Üì</strong> - Move Down</p>
            </div>
            <div class="control-group">
                <h3>Game Rules</h3>
                <p>‚Ä¢ Prevent the ball from reaching your side</p>
                <p>‚Ä¢ Ball bounces off paddles and walls</p>
                <p>‚Ä¢ Use any of the control keys to move</p>
            </div>
        </div>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Define the paddle and ball properties
        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;
        let playerPaddle = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };
        let aiPaddle = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, size: ballSize, speed: { x: 5, y: 5 } };

        // Score counters
        let playerScore = 0;
        let aiScore = 0;

        // Player controls
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false
        };

        // Paddle movement speed
        const paddleSpeed = 7;

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();

            // Draw scores
            ctx.font = '48px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(playerScore, canvas.width / 4, 60);
            ctx.fillText(aiScore, (canvas.width * 3) / 4, 60);

            // Draw center line
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Update function
        function update() {
            // Handle player paddle movement
            if (keys.w || keys.ArrowUp) {
                playerPaddle.y = Math.max(0, playerPaddle.y - paddleSpeed);
            }
            if (keys.s || keys.ArrowDown) {
                playerPaddle.y = Math.min(canvas.height - playerPaddle.height, playerPaddle.y + paddleSpeed);
            }

            // Simple AI for the right paddle
            const aiSpeed = 4;
            if (ball.y < aiPaddle.y + aiPaddle.height / 2) {
                aiPaddle.y = Math.max(0, aiPaddle.y - aiSpeed);
            } else if (ball.y > aiPaddle.y + aiPaddle.height / 2) {
                aiPaddle.y = Math.min(canvas.height - aiPaddle.height, aiPaddle.y + aiSpeed);
            }

            ball.x += ball.speed.x;
            ball.y += ball.speed.y;

            // Bounce the ball off the paddles
            if (ball.x <= playerPaddle.x + playerPaddle.width && ball.y >= playerPaddle.y && ball.y <= playerPaddle.y + playerPaddle.height) {
                ball.speed.x = -ball.speed.x;
            }
            if (ball.x >= aiPaddle.x - ball.size && ball.y >= aiPaddle.y && ball.y <= aiPaddle.y + aiPaddle.height) {
                ball.speed.x = -ball.speed.x;
            }

            // Bounce the ball off the top and bottom walls
            if (ball.y <= 0 || ball.y >= canvas.height) {
                ball.speed.y = -ball.speed.y;
            }

            // Reset ball if it goes out of bounds and update scores
            if (ball.x < 0) {
                // AI scores (ball went past player paddle)
                aiScore++;
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                // Reset ball direction to go towards the player who was scored on
                ball.speed.x = 5;
                ball.speed.y = Math.random() > 0.5 ? 5 : -5;
            } else if (ball.x > canvas.width) {
                // Player scores (ball went past AI paddle)
                playerScore++;
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                // Reset ball direction to go towards the player who was scored on
                ball.speed.x = -5;
                ball.speed.y = Math.random() > 0.5 ? 5 : -5;
            }
        }

        // Game loop
        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Keyboard event listeners
        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key in keys) {
                keys[key] = true;
                event.preventDefault();
            }
            if (event.key in keys) {
                keys[event.key] = true;
                event.preventDefault();
            }
        });

        document.addEventListener('keyup', (event) => {
            const key = event.key.toLowerCase();
            if (key in keys) {
                keys[key] = false;
                event.preventDefault();
            }
            if (event.key in keys) {
                keys[event.key] = false;
                event.preventDefault();
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
