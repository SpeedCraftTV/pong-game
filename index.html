<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Pong Game</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: black;\n            color: white;\n        }\n        canvas {\n            border: 1px solid white;\n        }\n    </style>\n</head>\n<body>\n    <canvas id="pong" width="800" height="400"></canvas>\n    <script>\n        const canvas = document.getElementById('pong');\n        const ctx = canvas.getContext('2d');\n\n        // Define the paddle and ball properties\n        const paddleWidth = 10;\n        const paddleHeight = 100;\n        const ballSize = 10;\n        let playerPaddle = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };\n        let aiPaddle = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };\n        let ball = { x: canvas.width / 2, y: canvas.height / 2, size: ballSize, speed: { x: 5, y: 5 } };\n\n        // Draw function\n        function draw() {\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            ctx.fillStyle = 'white';\n            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);\n            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);\n            ctx.beginPath();\n            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);\n            ctx.fill();\n        }\n\n        // Update function\n        function update() {\n            ball.x += ball.speed.x;\n            ball.y += ball.speed.y;\n\n            // Bounce the ball off the paddles\n            if (ball.x <= playerPaddle.x + playerPaddle.width && ball.y >= playerPaddle.y && ball.y <= playerPaddle.y + playerPaddle.height) {\n                ball.speed.x = -ball.speed.x;\n            }\n            if (ball.x >= aiPaddle.x - ball.size && ball.y >= aiPaddle.y && ball.y <= aiPaddle.y + aiPaddle.height) {\n                ball.speed.x = -ball.speed.x;\n            }\n\n            // Bounce the ball off the top and bottom walls\n            if (ball.y <= 0 || ball.y >= canvas.height) {\n                ball.speed.y = -ball.speed.y;\n            }\n\n            // Reset ball if it goes out of bounds\n            if (ball.x < 0 || ball.x > canvas.width) {\n                ball.x = canvas.width / 2;\n                ball.y = canvas.height / 2;\n            }\n        }\n\n        // Game loop\n        function gameLoop() {\n            draw();\n            update();\n            requestAnimationFrame(gameLoop);\n        }\n\n        // Start the game\n        gameLoop();\n    </script>\n</body>\n</html>
