<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        // Define the paddle and ball properties
        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;
        let playerPaddle = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };
        let aiPaddle = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, size: ballSize, speed: { x: 5, y: 5 } };

        // Input controls
        const keys = {};
        const paddleSpeed = 6;
        
        // Make variables globally accessible for debugging
        window.playerPaddle = playerPaddle;
        window.keys = keys;

        // Draw function
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update function
        function update() {
            // Handle player paddle movement
            if (keys['ArrowUp'] && playerPaddle.y > 0) {
                playerPaddle.y -= paddleSpeed;
            }
            if (keys['ArrowDown'] && playerPaddle.y < canvas.height - playerPaddle.height) {
                playerPaddle.y += paddleSpeed;
            }

            ball.x += ball.speed.x;
            ball.y += ball.speed.y;

            // Bounce the ball off the paddles
            if (ball.x <= playerPaddle.x + playerPaddle.width && ball.y >= playerPaddle.y && ball.y <= playerPaddle.y + playerPaddle.height) {
                ball.speed.x = -ball.speed.x;
            }
            if (ball.x >= aiPaddle.x - ball.size && ball.y >= aiPaddle.y && ball.y <= aiPaddle.y + aiPaddle.height) {
                ball.speed.x = -ball.speed.x;
            }

            // Bounce the ball off the top and bottom walls
            if (ball.y <= 0 || ball.y >= canvas.height) {
                ball.speed.y = -ball.speed.y;
            }

            // Reset ball if it goes out of bounds
            if (ball.x < 0 || ball.x > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
            }
        }

        // Game loop
        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        // Input event listeners
        document.addEventListener('keydown', function(e) {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', function(e) {
            keys[e.code] = false;
        });

        // Mouse wheel control for paddle
        canvas.addEventListener('wheel', function(e) {
            e.preventDefault(); // Prevent page scroll
            const wheelDirection = e.deltaY > 0 ? 1 : -1; // 1 for down, -1 for up
            const newY = playerPaddle.y + (wheelDirection * paddleSpeed * 2);
            
            // Apply bounds checking
            if (newY >= 0 && newY <= canvas.height - playerPaddle.height) {
                playerPaddle.y = newY;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
