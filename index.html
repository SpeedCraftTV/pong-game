<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        .score {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .game-info {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="score">
        <span id="playerScore">0</span> - <span id="aiScore">0</span>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <div class="controls">
        <p>Player 1: W/S or Arrow Up/Down to move</p>
        <p>Press SPACE to start/pause</p>
    </div>
    <div class="game-info">
        <span id="gameStatus">Press SPACE to start</span>
    </div>

    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const aiScoreElement = document.getElementById('aiScore');
        const gameStatusElement = document.getElementById('gameStatus');

        // Game state
        let gameRunning = false;
        let playerScore = 0;
        let aiScore = 0;
        const winningScore = 5;

        // Define the paddle and ball properties
        const paddleWidth = 15;
        const paddleHeight = 80;
        const ballRadius = 8;
        const paddleSpeed = 6;
        const maxBallSpeed = 8;

        let playerPaddle = { 
            x: 20, 
            y: canvas.height / 2 - paddleHeight / 2, 
            width: paddleWidth, 
            height: paddleHeight,
            speed: 0
        };

        let aiPaddle = { 
            x: canvas.width - paddleWidth - 20, 
            y: canvas.height / 2 - paddleHeight / 2, 
            width: paddleWidth, 
            height: paddleHeight,
            speed: 4 // AI paddle speed
        };

        let ball = { 
            x: canvas.width / 2, 
            y: canvas.height / 2, 
            radius: ballRadius, 
            speedX: 5, 
            speedY: 3,
            maxSpeed: maxBallSpeed
        };

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                toggleGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function toggleGame() {
            gameRunning = !gameRunning;
            if (gameRunning) {
                gameStatusElement.textContent = 'Game Running';
            } else {
                gameStatusElement.textContent = 'Game Paused - Press SPACE to resume';
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            // Random direction
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 6;
        }

        function updatePaddles() {
            // Player paddle movement
            if (keys['w'] || keys['arrowup']) {
                playerPaddle.y -= paddleSpeed;
            }
            if (keys['s'] || keys['arrowdown']) {
                playerPaddle.y += paddleSpeed;
            }

            // Keep player paddle in bounds
            if (playerPaddle.y < 0) playerPaddle.y = 0;
            if (playerPaddle.y + playerPaddle.height > canvas.height) {
                playerPaddle.y = canvas.height - playerPaddle.height;
            }

            // AI paddle movement (follows ball with some lag for difficulty)
            const aiPaddleCenter = aiPaddle.y + aiPaddle.height / 2;
            const ballCenter = ball.y;
            
            if (aiPaddleCenter < ballCenter - 35) {
                aiPaddle.y += aiPaddle.speed;
            } else if (aiPaddleCenter > ballCenter + 35) {
                aiPaddle.y -= aiPaddle.speed;
            }

            // Keep AI paddle in bounds
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y + aiPaddle.height > canvas.height) {
                aiPaddle.y = canvas.height - aiPaddle.height;
            }
        }

        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Bounce off top and bottom walls
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.speedY = -ball.speedY;
            }

            // Ball collision with player paddle
            if (ball.x - ball.radius <= playerPaddle.x + playerPaddle.width &&
                ball.y >= playerPaddle.y &&
                ball.y <= playerPaddle.y + playerPaddle.height &&
                ball.speedX < 0) {
                
                ball.speedX = -ball.speedX;
                // Add some variation based on where ball hits paddle
                const hitPos = (ball.y - playerPaddle.y) / playerPaddle.height;
                ball.speedY = (hitPos - 0.5) * 10;
            }

            // Ball collision with AI paddle
            if (ball.x + ball.radius >= aiPaddle.x &&
                ball.y >= aiPaddle.y &&
                ball.y <= aiPaddle.y + aiPaddle.height &&
                ball.speedX > 0) {
                
                ball.speedX = -ball.speedX;
                // Add some variation based on where ball hits paddle
                const hitPos = (ball.y - aiPaddle.y) / aiPaddle.height;
                ball.speedY = (hitPos - 0.5) * 10;
            }

            // Limit ball speed
            if (Math.abs(ball.speedX) > ball.maxSpeed) {
                ball.speedX = ball.speedX > 0 ? ball.maxSpeed : -ball.maxSpeed;
            }
            if (Math.abs(ball.speedY) > ball.maxSpeed) {
                ball.speedY = ball.speedY > 0 ? ball.maxSpeed : -ball.maxSpeed;
            }

            // Score points
            if (ball.x < 0) {
                aiScore++;
                aiScoreElement.textContent = aiScore;
                resetBall();
                checkGameEnd();
            } else if (ball.x > canvas.width) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                resetBall();
                checkGameEnd();
            }
        }

        function checkGameEnd() {
            if (playerScore >= winningScore) {
                gameRunning = false;
                gameStatusElement.textContent = 'Player Wins! Press SPACE to play again';
                resetGame();
            } else if (aiScore >= winningScore) {
                gameRunning = false;
                gameStatusElement.textContent = 'AI Wins! Press SPACE to play again';
                resetGame();
            }
        }

        function resetGame() {
            if (playerScore >= winningScore || aiScore >= winningScore) {
                playerScore = 0;
                aiScore = 0;
                playerScoreElement.textContent = playerScore;
                aiScoreElement.textContent = aiScore;
            }
        }

        function drawCenterLine() {
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = 'white';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            drawCenterLine();
            
            // Draw paddles
            ctx.fillStyle = 'white';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);
            
            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (gameRunning) {
                updatePaddles();
                updateBall();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        resetBall();
        gameLoop();
    </script>
</body>
</html>
